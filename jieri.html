        .five {
            background-color: hotpink;
        }

        .five > div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .five .browser {

            height: 7rem;
            width: 100%;
            flex: 1;
            position: relative;
            background: #fff;
        }

        .five .browser .line {
            position: absolute;
            /*background-color: blue;*/
        }

        .five .browser .top {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 2px;
        }

        .five .browser .bottom {
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 2px;
        }

        .five .browser .left {
            top: 0px;
            left: 0px;
            width: 2px;
            height: 100%;
        }

        .five .browser .right {
            top: 0px;
            right: 0px;
            width: 2px;
            height: 100%;
        }

        /* 页面5的动画效果 */
        .five {
            overflow: hidden;
        }

        .five .left {
            transform: translateY(-100%);
            background-color: red;
        }

        .five .top {
            transform: translateX(100%);
            background-color: green;

        }

        .five .bottom {
            transform: translateX(-100%);
            background-color: orange;

        }

        .five .right {
            transform: translateY(100%);
            background-color: blue;
        }

        .five .browser .line {
            /*transition:  all 1s;
            transform: translate(0,0);*/
            /*animation:stepAnimation  10s 5s linear  forwards ;*/
            animation: stepAnimation 10s 5s linear both;
        }

        @keyframes stepAnimation {
            from {
                /* from中如果不设置 默认使用的是 初始状态 */
            }
            to {
                transform: translate(0, 0);
            }

        }

        .box {
            width: 2rem;
            height: 2rem;
            /* background:red; */
            margin: 1rem auto;
            position: relative;
            /* perspective:500px; */

            transform-style: preserve-3d;

            animation: anm 6s linear infinite;
            /*background: blue;*/
            /*z-index: 3;*/
        }

        .item {
            width: 100%;
            height: 100%;
            position: absolute;
            line-height: 2rem;
            text-align: center;
            font-size: 30px;
            opacity: .5;

        }

        .item:nth-child(1) {
            background: skyblue;
            transform: translateZ(1rem);
        }

        .item:nth-child(2) {
            background: green;
            transform: rotateY(180deg) translateZ(1rem);
        }

        .item:nth-child(3) {
            background: lightgray;
            transform: rotateY(90deg) translateZ(1rem);
        }

        .item:nth-child(4) {
            background: pink;
            transform: rotateY(-90deg) translateZ(1rem);
        }

        .item:nth-child(5) {
            background: yellow;
            transform: rotateX(-90deg) translateZ(1rem);
        }

        .item:nth-child(6) {
            background: yellowgreen;
            transform: rotateX(90deg) translateZ(1rem);
        }

        @keyframes anm {
            0% {
                transform: rotateX(360deg) rotateY(360deg);
            }

        }

        .zz {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #D6E6FF;
            display: none;
        }

        .bottomm {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            /*background: green;*/
            margin-top: 15%;

        }

        }
